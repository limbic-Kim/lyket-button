<html style="height: 150%;background-color: white;">
  <body>
      <!-- minimal settings -->
      <div data-lyket-type="clap" data-lyket-id="my-first-post"></div>

      <!-- with namespace -->
      <div
        data-lyket-type="clap"
        data-lyket-id="my-second-post"
        data-lyket-namespace="blog"
      ></div>

      <!-- with non-default template -->
      <div
        data-lyket-type="clap"
        data-lyket-id="my-third-post"
        data-lyket-namespace="blog"
        data-lyket-template="medium"
      ></div>

    <script src="https://unpkg.com/@lyket/widget@latest/dist/lyket.js?apiKey=b10061bf9693438aedb177a83a9e8a></script>
  </body>
</html>
